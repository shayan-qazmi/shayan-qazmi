<svg width="100%" height="100%" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .icon {
      opacity: 0;
      transform: scale(0);
      animation: popIn 0.8s ease forwards;
    }
    .icon:nth-child(1) { animation-delay: 0.2s; }
    .icon:nth-child(2) { animation-delay: 0.4s; }
    .icon:nth-child(3) { animation-delay: 0.6s; }
    .icon:nth-child(4) { animation-delay: 0.8s; }
    .icon:nth-child(5) { animation-delay: 1s; }
    .icon:nth-child(6) { animation-delay: 1.2s; }
    .icon:nth-child(7) { animation-delay: 1.4s; }
    .icon:nth-child(8) { animation-delay: 1.6s; }
    .icon:nth-child(9) { animation-delay: 1.8s; }
    .icon:nth-child(10) { animation-delay: 2s; }
    .icon:nth-child(11) { animation-delay: 2.2s; }
    .icon:nth-child(12) { animation-delay: 2.4s; }
    .icon:nth-child(13) { animation-delay: 2.6s; }
    .icon:nth-child(14) { animation-delay: 2.8s; }
    .icon:nth-child(15) { animation-delay: 3s; }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0); }
      70% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>

  <!-- Row 1 -->
  <image class="icon" x="50" y="40" width="60" height="60" href="https://skillicons.dev/icons?i=python" />
